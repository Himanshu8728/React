<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <style>
        .button{
            background-color: rgb(66, 163, 66);
            color: black;
            margin: 5px;
            border-radius: 5px;
            border-width: 1px;
        }
        .Login{
            background-color: rgb(66, 163, 66);
            color: black;
            margin: 5px;
            border-radius: 5px;
            border-width: 1px;
        }
        .email{
            margin: 5px;
        }
        .password{
            margin: 5px;
        }
        .cart{
            margin: 5px;
            background-color: yellowgreen;
            border-width: 1px;
            border-radius: 5px;
        }
        body{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
     <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

    function LoginForm(){
        return (
         <>
            <div>
                <input class="email" type="text" placeholder="Email"/>
            </div>
            <div>
                <input class="password" type="password" placeholder="Password"/>
            </div>
            <button class="Login">
                Login
            </button>
            <button class="button" >
                Sign Up
            </button>
            </>  
        )
    }

    function ProductDetails({ name, price, discountPrice }) {
        return (
          <>
            <p>{name}</p>

            {!discountPrice && (
              <p>Price: ${price}</p>
            )}
            {discountPrice && (
              <p><del>Price: ${price}</del></p>
            )}
            {discountPrice && (
              <p>Discount price: ${discountPrice}</p>
            )}
            <button class="cart">Add to Cart</button>
          </>
        );
      }
    
    function App(){
        return (
            <>
            <p>
                Hello, welcome to my website :
            </p>
            <LoginForm />

            <ProductDetails
              name="Cotton socks"
              price="10.90"
              discountPrice="5.45"
            />
            <ProductDetails
              name="Tennis balls"
              price="6.00"
            />
            <ProductDetails
              name="Plain T-Shirt"
              price="7.99"
              discountPrice="2.99"
            />
            <ProductDetails
              name="T-Shirt"
              price="8.99"
            />
            </>
        )
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
    </script>
    </script>
</body>
</html>
